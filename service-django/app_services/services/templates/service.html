{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/service.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    </head>
    <body>
        <div class="service">
            <div class="image">
                <img src="{{service.image}}" alt="">
                <a href="../search/{{service.category}}">
                    <span class="material-symbols-outlined">
                    keyboard_backspace
                    </span>
                </a>
            </div>
            <div class="info">
                <div class="first">
                    <p class="title_service">{{service.name_service}}</p>
                    <div class="rating">
                        <span class="material-symbols-outlined">
                            grade
                            </span>
                        <p>{{service.rating}}</p>
                    </div>
                </div>
                <p class="location_service">{{service.address}}</p>
                <div class="schedules">
                    <p class="schedule_title">Horarios</p>
                    <p class="schedule">{{service.schedule}}</p>
                </div>
                <div class="contacts">
                    <p class="contact_title">Contacto</p>
                    <p class="contact">Telefono: 3517724563</p>
                </div>
                <div class="info_owner">
                    <p class="owner_title">Datos del due√±o</p>
                    <p class="owner">Nombre: {{service.owner}}</p>
                </div>
            </div>
            <div class="galery">
                <p class="galery_title">Galeria</p>
                <div class="pics">
                    <img src="https://cache.tradeinn.com/images/brand-page-premium/645_1_12.jpg">
                    <img src="https://imagesa1.lacoste.com/dw/image/v2/BCWL_PRD/on/demandware.static/-/Sites-master/default/dw4affe828/SH6974_1YU_20.jpg?imwidth=915&impolicy=product">
                    <img src="https://imagena1.lacoste.com/dw/image/v2/AAUP_PRD/on/demandware.static/-/Sites-master/default/dwc41bf452/PJ9832_976_20.jpg?imwidth=915&impolicy=product">
                    <img src="https://cdn.forbes.com.mx/2018/03/lacoste-1.jpg">
                </div>
            </div>
        </div>
    </body>
</html>
